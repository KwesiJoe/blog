[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "hugo gen chromastyles --style=dracula > assets/css/syntax.css"
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe = true

